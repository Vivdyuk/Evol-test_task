  <style>
    * {
      box-sizing: border-box;
    }

    html {
      font-family: 'Segoe UI', SegoeUI, "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 13px;
    }

    body {
      margin: 0;
      width: 100vw;
    }

    ul {
      padding: 0;
    }

    .header {
      max-width: 1600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      max-height: 54px;
      /* padding: 0 82px; */
      margin: 0 auto;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .nav__burger {
      height: 20px;
      width: 20px;
      display: none;
    }

    .nav__logo {
      background-position: center;
      height: 54px;
      width: 140px;
      display: flex;
    }

    .nav__logo-logo {
      align-self: center;
    }

    .nav__separator {
      display: block;
      height: 24px;
      width: 2px;
      background-color: #000;
      left: -16px;
    }

    .nav__surface {
      position: relative;
      text-decoration: solid;
      font-weight: 600;
      font-size: 20px;
      color: currentColor;
    }

    .nav__list {
      display: flex;
      list-style: none;
      justify-content: space-between;
      gap: 20px;
    }

    .nav__item {
      height: 54px;
      line-height: 54px;
      cursor: pointer;
      display: flex;
      gap: 5px;
    }

    .nav__item:hover {
      text-decoration: underline;
    }

    .nav__item-title {
      text-decoration: none;
      color: currentColor;
    }

    .nav__item-arrow {
      height: 22px;
      width: 10px;
      align-self: center;
    }

    .nav__item-cart,
    .nav__item-search,
    .nav__item-user {
      height: 20px;
      width: 20px;
      align-self: center;
    }

    @media (max-width: 859px) {
      .header {
        padding: 0 40px;
      }
      
      .nav__burger {
        display: block;
      }

      .nav__surface,
      .nav__item-title,
      .nav__separator,
      .nav__item-arrow {
        display: none;
      }

      .nav__item-search {
        order: 1;
      }
    }
  </style>
